<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="content-type" charset="UTF-8">
  <title>Remote File for Project Modal Content</title>
</head>
<body>

<div class="close-modal" data-dismiss="modal">
  <div class="lr">
    <div class="rl">
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2">
      <div class="modal-body">
        <h2>West Point Plaza</h2>
        <h3>300 S Damen Ave<br/>
          Chicago</h3>
        <hr/>

        <!-- Carousel content -->

        <div id="portfolioModal20Carousel" class="carousel slide" data-ride="carousel" data-interval="false">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#portfolioModal20Carousel" data-slide-to="0" class="active"></li>
            <li data-target="#portfolioModal20Carousel" data-slide-to="1"></li>
            <li data-target="#portfolioModal20Carousel" data-slide-to="2"></li>
          </ol>

          <!-- Wrapper for images -->
          <div class="carousel-inner" role="listbox">
            <div class="item active">
              <img src="img/projects/20/modal/westpp.JPG" class="img-responsive img-centered"/>
            </div>
            <div class="item">
              <img src="img/projects/20/modal/wpp2.JPG" class="img-responsive img-centered"/>
            </div>
            <div class="item">
              <img src="img/projects/20/modal/wpp3.JPG" class="img-responsive img-centered"/>
            </div>

          </div>

          <!-- Left and right controls -->
          <a class="left carousel-control" href="#portfolioModal20Carousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="false"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#portfolioModal20Carousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>

        <!-- End of Carousel Content -->

        <p>20-story building with 152 occupied units<br/>
          1,280 Windows Replaced</p>
        <ul class="list-inline item-details">
          <li>Client:
            <strong>The Habitat Company</strong>
          </li>
          <li>Product Number:
            <strong>TRACO TR-9100</strong>
          </li>
        </ul>
        <button type="button" class="btn btn-close" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
