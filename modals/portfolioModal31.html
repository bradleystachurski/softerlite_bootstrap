<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="content-type" charset="UTF-8">
  <title>Remote File for Project Modal Content</title>
</head>
<body>

<div class="close-modal" data-dismiss="modal">
  <div class="lr">
    <div class="rl">
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2">
      <div class="modal-body">
        <h2>ELEVEN25 at Pabst</h2>
        <h3>1125 N 9th Street<br/>
          Milwaukee</h3>
        <hr/>

        <!-- Carousel content -->

        <div id="portfolioModal31Carousel" class="carousel slide" data-ride="carousel" data-interval="false">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#portfolioModal31Carousel" data-slide-to="0" class="active"></li>
            <li data-target="#portfolioModal31Carousel" data-slide-to="1"></li>
            <li data-target="#portfolioModal31Carousel" data-slide-to="2"></li>
            <li data-target="#portfolioModal31Carousel" data-slide-to="3"></li>
            <li data-target="#portfolioModal31Carousel" data-slide-to="4"></li>
            <li data-target="#portfolioModal31Carousel" data-slide-to="5"></li>
            <li data-target="#portfolioModal31Carousel" data-slide-to="6"></li>
          </ol>

          <!-- Wrapper for images -->
          <div class="carousel-inner" role="listbox">
            <div class="item active">
              <img src="img/projects/31/modal/pabst1.JPG" class="img-responsive img-centered"/>
            </div>

            <div class="item">
              <img src="img/projects/31/modal/pabst2.JPG" class="img-responsive img-centered"/>
            </div>
            <div class="item">
              <img src="img/projects/31/modal/pabst3.JPG" class="img-responsive img-centered"/>
            </div>
            <div class="item">
              <img src="img/projects/31/modal/pabst4.jpg" class="img-responsive img-centered"/>
            </div>
            <div class="item">
              <img src="img/projects/31/modal/pabst5.JPG" class="img-responsive img-centered"/>
            </div>
            <div class="item">
              <img src="img/projects/31/modal/pabst6.JPG" class="img-responsive img-centered"/>
            </div>
            <div class="item">
              <img src="img/projects/31/modal/pabst7.JPG" class="img-responsive img-centered"/>
            </div>

          </div>

          <!-- Left and right controls -->
          <a class="left carousel-control" href="#portfolioModal31Carousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="false"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#portfolioModal31Carousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>

        <!-- End of Carousel Content -->

        <p>Renovation of historic former Pabst Brewing Company bottling house.<br/>
        More information coming soon.</p>
        <button type="button" class="btn btn-close" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
      </div>
    </div>
  </div>
</div>

<script src="js/carousel.js"></script>

</body>
</html>
